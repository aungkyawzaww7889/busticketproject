<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket UI Prepare</title>
    <!-- custom css  -->
    <link href="./style.css" type="text/css" rel="stylesheet" />

    <!-- jquery ui  -->
    <link href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<!-- start header section  -->
<section>
    <nav class="w-full bg-cyan-700 md:flex md:justify-between md:items-center p-5 fixed z-50">
        
        <div class="flex justify-between items-center text-white">
            <span class="text-2xl cursor-pointer uppercase font-bold">
                <img src="https://www.shutterstock.com/image-vector/bus-ticket-icon-linear-vector-600nw-2270327237.jpg" class="w-16 h-16 mr-3 rounded-full inline" alt="" />Bus Ticket
            </span>
    
            <span class="text-2xl cursor-pointer md:hidden mx-4">
                <i class="fas fa-bars text-white toggleinputs" onclick="togglemenu(event)"></i>
            </span>
        </div>

        <ul class="bg-cyan-700 w-full md:w-auto opacity-0 md:opacity-100 absolute left-0 md:static md:flex md:items-center px-3 py-3 md:py-0 transition-all duration-500 z-50 foruls">
            <li class="mx-5 my-6 md:my-0 text-slate-300"><a href="javascript:void(0);" class="text-lg hover:text-white trantion-all duration-0.3">Home</a></li>
            <li class="mx-5 my-6 md:my-0 text-slate-300"><a href="javascript:void(0);" class="text-lg hover:text-white trantion-all duration-0.3">Print Your Ticket</a></li>
            <li class="mx-5 my-6 md:my-0 text-slate-300"><a href="javascript:void(0);" class="text-lg hover:text-white trantion-all duration-0.3">Contact</a></li>
            <li class="mx-5 my-6 md:my-0 text-slate-300"><a href="javascript:void(0);" class="mr-2 text-lg hover:text-white trantion-all duration-0.3">English</a><i class="fas fa-caret-down"></i></li>
        </ul>
        

    </nav>

</section>

<!-- end header section  -->


<!-- Start home section  -->

<section>
    <div class="h-screen flex justify-center  bg-zinc-300 bg-gradient-to-l from-zinc-300 to-cyan-700">
        <div class=" w-[60%] mt-[8%] ms-[3%] p-7 space-y-5 hidden md:block">
           <p class="font-bold text-[50px] text-white uppercase">Book Online Bus Ticket Around Myanmar</p>
           <p class="text-xl tracking-wide text-slate-300">The leading bus ticketing system in Myanmar. Find the best price for your bus tickets.</p>

           <div class="flex mt-3">
                <div class="bg-teal-900 p-3 text-white rounded-lg me-3 cursor-pointer hover:bg-teal-800"><span id="number">70+</span>Operators</div>
                <div class="bg-teal-900 p-3 text-white rounded-lg me-3 cursor-pointer hover:bg-teal-800">Secure and Fast Payment</div>
           </div>

        </div>


        <div class=" mt-[40%] md:w-[40%] md:mt-[8%] md:p-7">
            
            <div class="w-80 md:w-96 bg-slate-300 shadow-md rounded-sm p-3">
                <form action="" method="" class="">
                    <p class="text-center text-lg font-bold text-teal-900 mb-2">Search Trip</p>
                    <div class="dep">
                        <select name="" id="" class="w-full p-3 rounded-md outline-0 focus:outline-none mb-2" required>
                            <option selected disabled>From</option>
                            <option value="">Yangon</option>
                            <option value="">Mandalay</option>
                            <option value="">Bago</option>
                        </select>
                    </div>

                    <div class="arrive">
                        <select name="" id="" class="w-full p-3 rounded-md outline-0 focus:outline-none mb-2" required>
                            <option selected disabled>To</option>
                            <option value="">Yangon</option>
                            <option value="">Mandalay</option>
                            <option value="">Bago</option>
                        </select>
                    </div>

                    <div id="calendar" class="calendar relative">
                       
                    </div>

                   <div class="relative">
                        <label for="bookingdate" id="deparature" class="text-stone-600 absolute top-2 left-4 cursor-pointer"><i class="fas fa-calendar mr-2"></i>Deparature Date</label>
                        <input type="text" name="bookingdate" id="bookingdate" class="w-full p-2 px-4 rounded-md mb-2 outline-none cursor-pointer" readonly required />
                   </div>

                    <div class="seat bg-slate-100 flex justify-between items-center rounded-md p-3 mb-2">
                        <button type="button" id="minus"><i class="fas fa-minus cursor-pointer"></i></button>
                    
                        <p id="num">0 Seat</p>
                
                        <button type="button" id="plus"><i class="fas fa-plus cursor-pointer"></i></button>
                    </div>


                    <div class="choicecitzen bg-slate-100 flex justify-center items-center rounded-lg p-3 mb-2">
                        <input type="radio" id="foreign" class="mx-2" name="traveller" value="foreign">
                        <label for="foreign" class="mx-1">Foreign Traveller</label>
                        <input type="radio" id="local" class="mx-2" name="traveller" value="local">
                        <label for="local" class="mx-1">Local Traveller</label>
                    </div>

                    <button type="submit" class="w-full bg-teal-900 text-white rounded-lg p-3 mb-2">Search Now</button>

                </form>
            </div>
 
         </div>
    </div>
</section>

<!-- end Home section  -->
    

    <!-- jquery  -->
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
    <!-- jquery ui  -->
    <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>

    <script src="./app.js" type="text/javascript"></script>
        
</body>
</html>
